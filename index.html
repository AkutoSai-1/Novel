<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPUB Viewer with Zoom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="epub.js"></script>
    <style>
      #viewer {
        position: relative;
        width: 100%;
        height: 600px;
        overflow: hidden;
      }
      .zoomable {
        transition: transform 0.25s ease;
        cursor: zoom-in;
      }
      .zoomed {
        cursor: zoom-out;
        transform: scale(2); /* Adjust the scale factor for zoom */
      }
    </style>
  </head>
  <body>
    <h1>EPUB Viewer with Zoom</h1>
    <input type="file" id="upload" accept=".epub" />
    <div id="viewer"></div>

    <script>
      var viewer = ePub();
      var reader = viewer.renderTo("viewer", {
        width: "100%",
        height: 600,
      });

      // Zoom functionality for images
      function enableImageZoom() {
        const images = document.querySelectorAll("#viewer img");
        images.forEach((img) => {
          img.classList.add("zoomable");

          img.addEventListener("click", function () {
            if (img.classList.contains("zoomed")) {
              img.classList.remove("zoomed");
            } else {
              img.classList.add("zoomed");
            }
          });
        });
      }

      document
        .getElementById("upload")
        .addEventListener("change", function (event) {
          var file = event.target.files[0];
          var reader = new FileReader();
          reader.onload = function (e) {
            var arrayBuffer = e.target.result;
            viewer.open(arrayBuffer);
            enableImageZoom(); // Enable zoom on images after EPUB is loaded
          };
          reader.readAsArrayBuffer(file);
        });
    </script>
  </body>
</html>
