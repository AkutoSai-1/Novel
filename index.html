<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPUB Viewer with Zoom</title>

    <!-- Add Readium Web CDN -->
    <script src="https://cdn.jsdelivr.net/npm/readium-js@2.0.0/dist/readium.min.js"></script>

    <style>
      #viewer {
        position: relative;
        width: 100%;
        height: 600px;
        overflow: hidden;
      }

      .zoomable {
        transition: transform 0.25s ease;
        cursor: zoom-in;
      }

      .zoomed {
        cursor: zoom-out;
        transform: scale(2); /* Adjust the scale factor for zoom */
      }
    </style>
  </head>
  <body>
    <h1>EPUB Viewer with Zoom</h1>

    <!-- Accessible file input with label and title -->
    <label for="upload">Upload an EPUB file:</label>
    <input
      type="file"
      id="upload"
      accept=".epub"
      title="Choose an EPUB file to upload"
      placeholder="No file chosen"
    />

    <div id="viewer"></div>

    <script>
      // Function to enable zoom on images
      function enableImageZoom() {
        const images = document.querySelectorAll("#viewer img");
        images.forEach((img) => {
          img.classList.add("zoomable");

          img.addEventListener("click", function () {
            if (img.classList.contains("zoomed")) {
              img.classList.remove("zoomed");
            } else {
              img.classList.add("zoomed");
            }
          });
        });
      }

      // File upload event handler
      document
        .getElementById("upload")
        .addEventListener("change", function (event) {
          var file = event.target.files[0];
          var reader = new FileReader();
          reader.onload = function (e) {
            var arrayBuffer = e.target.result;

            // Initialize Readium
            var readium = new Readium();

            // Open and render EPUB
            readium.open(arrayBuffer, function (book) {
              // Render EPUB into the #viewer div
              book.renderTo("viewer");

              // Enable zoom after the EPUB is loaded
              enableImageZoom();
            });
          };
          reader.readAsArrayBuffer(file);
        });
    </script>
  </body>
</html>
