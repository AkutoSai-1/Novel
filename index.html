<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPUB Viewer with Zoom</title>

    <!-- Add Book.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/book.js"></script>

    <style>
      #viewer {
        position: relative;
        width: 100%;
        height: 600px;
        overflow: hidden;
      }
      .zoomable {
        transition: transform 0.25s ease;
        cursor: zoom-in;
      }
      .zoomed {
        cursor: zoom-out;
        transform: scale(2); /* Adjust the scale factor for zoom */
      }
    </style>
  </head>
  <body>
    <h1>EPUB Viewer with Zoom</h1>
    <input type="file" id="upload" accept=".epub" />
    <div id="viewer"></div>

    <script>
      // Initialize Book.js and set up the viewer
      var viewer = new Book();

      // Zoom functionality for images
      function enableImageZoom() {
        const images = document.querySelectorAll("#viewer img");
        images.forEach((img) => {
          img.classList.add("zoomable");

          img.addEventListener("click", function () {
            if (img.classList.contains("zoomed")) {
              img.classList.remove("zoomed");
            } else {
              img.classList.add("zoomed");
            }
          });
        });
      }

      document
        .getElementById("upload")
        .addEventListener("change", function (event) {
          var file = event.target.files[0];
          var reader = new FileReader();
          reader.onload = function (e) {
            var arrayBuffer = e.target.result;

            // Open EPUB with Book.js
            viewer.open(arrayBuffer);

            // Render the EPUB content in the viewer div
            viewer.renderTo("viewer", { width: "100%", height: 600 });

            // Enable zooming after the EPUB is loaded
            enableImageZoom();
          };
          reader.readAsArrayBuffer(file);
        });
    </script>
  </body>
</html>
