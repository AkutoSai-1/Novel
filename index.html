<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPUB Reader</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f7f7f7;
      }
      #viewer {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        background: #fff;
        overflow: hidden;
        position: relative;
      }
      img.zoomable {
        cursor: pointer;
        max-width: 100%;
      }
      .zoom-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .zoomed-img {
        max-width: 90%;
        max-height: 90%;
        transition: transform 0.3s ease-in-out;
      }
      .zoom-container.show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>EPUB Reader</h1>
    <input type="file" id="upload" accept=".epub" />
    <div id="viewer"></div>

    <div id="zoom-container" class="zoom-container">
      <img id="zoomed-img" class="zoomed-img" src="" alt="Zoomed Image" />
    </div>

    <!-- JSZip (required for epub.min.js) -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <!-- EPUB.js -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>

    <script>
      const input = document.getElementById("upload");
      const viewer = document.getElementById("viewer");
      const zoomContainer = document.getElementById("zoom-container");
      const zoomedImg = document.getElementById("zoomed-img");
      let rendition;

      input.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        viewer.innerHTML = ""; // Clear previous content

        // Load the EPUB file as ArrayBuffer
        const arrayBuffer = await file.arrayBuffer();
        const book = ePub(arrayBuffer);

        // Render the EPUB into the viewer div
        rendition = book.renderTo("viewer", {
          width: "100%",
          height: "600px",
        });

        // Add event listener when the page is rendered
        rendition.on("rendered", () => {
          addImageZoom(); // After rendering, enable zoom for images
        });

        await rendition.display();
        console.log("EPUB loaded!");
      });

      function addImageZoom() {
        const images = viewer.querySelectorAll("img");
        images.forEach((image) => {
          image.classList.add("zoomable");
          image.addEventListener("click", (e) => {
            zoomImage(e.target.src);
          });
        });
      }

      function zoomImage(imgSrc) {
        zoomContainer.classList.add("show");
        zoomedImg.src = imgSrc;
      }

      zoomContainer.addEventListener("click", () => {
        zoomContainer.classList.remove("show");
      });

      document.addEventListener("keydown", (e) => {
        if (!rendition) return;
        if (e.key === "ArrowRight") rendition.next(); // Next page on right arrow key
        if (e.key === "ArrowLeft") rendition.prev(); // Previous page on left arrow key
      });
    </script>
  </body>
</html>
